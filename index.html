<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
          <div class="container">
            <div class="atm-card">
              <div class="back-atm">
                <div class="cvc">
                  <span class="cvc-no">000</span>
                </div>
              </div>
              <div class="front-atm">
                <div class="dot">
                  <div class="big-dot"></div>
                  <div class="small-dot"></div>
                </div>
                <div class="card-number">
                  <ul class="card-list">
                    <li id="card-number">0000 0000 0000 0000</li>
                  </ul>
                </div>
                <div class="card-name-exp">
                  <p class="username">JANE APPLESEED</p>
                  <div>
                    <span class="month">00</span>/<span class="year">00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <article>
        <div class="container">
          <form action="/" id="form">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="card-holder-err error"></p>
            <label for="card-no">CARD NUMBER</label>
            <input
              type="number"
              id="card-no"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="card-number-err error"></p>
            <div class="card-exp">
              <div class="exp-date">
                <label for="exp">EXP. DATE</label>
                <input
                  type="number"
                  id="mm"
                  placeholder="MM"
                  maxlength="2"
                  min="1"
                  max="12"
                />
                <p class="exp-err error"></p>
              </div>
              <div class="years">
                <label for="mm/yy">(MM/YY)</label>
                <input
                  type="number"
                  id="yy"
                  placeholder="YY"
                  maxlength="2"
                  min="20"
                  max="25"
                />
              </div>
              <div class="cvc-input">
                <label for="cvc">CVC</label>
                <input
                  type="number"
                  id="cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                />
                <p class="cvc-err error"></p>
              </div>
            </div>
            <button type="submit" class="confirm">Confirm</button>
          </form>
          <div class="modal">
            <svg
              width="80"
              height="80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path
                d="M28 39.92 36.08 48l16-16"
                stroke="#fff"
                stroke-width="3"
              />
              <defs>
                <linearGradient
                  id="a"
                  x1="-23.014"
                  y1="11.507"
                  x2="0"
                  y2="91.507"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button type="submit" class="continue">Continue</button>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ajormoses">AJOR MOSES</a>.
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
